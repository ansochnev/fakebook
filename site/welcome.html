<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Fakebook</title>
  <base href="${base_url}"></base>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/welcome.css">
</head>


<body>
  <div>
    <h1 class="welcome-title">Welcome to Fakebook</h1>
    <p class="welcome-text">
      Fakebook is my project for educational purposes.<br>
      This is a trivial social network without any significant features.
    </p>
  </div>

  <div class="login">
    <form action="/login" method="post">
      <label class="input-label" for="email">Email</label>
      <br>
      <input class="input-field" id="email" type="email" name="email">
      <br>
      <br>
      <label class="input-label" for="password">Password</label>
      <br>
      <input class="input-field" id="password" type="password" name="password">
      <br>
      <br>
      <input class="green-button" type="submit" value="Log In">
    </form>

    <p style="text-align: center;">
      Don't have an account yet?
      <a href="/register">Register now</a>
    </p>
  </div>
</body>
</html>
